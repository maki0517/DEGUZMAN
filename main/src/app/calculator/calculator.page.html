<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-input [value]="display" readonly></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3" *ngFor="let button of buttons" (click)="buttonClick(button)">
        <ion-button [color]="isOperator(button) ? 'primary' : 'light'" [expand]="isOperator(button) ? 'block' : 'full'">
          {{ button }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center ion-margin-bottom">
    <ion-button (click)="navigateToDashboard()">Go to Dashboard</ion-button>
  </div>
</ion-content>
