<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- USERNAME -->
<ion-input 
  label = "Username: "
  label-placement = "floating"
  fill = "solid"
  placeholder = "Enter your username."
  type = "text"
  [(ngModel)] = "userName">
</ion-input>

<!-- PASSWORD -->
<ion-input 
  label = "Password: "
  label-placement = "floating"
  fill = "solid"
  placeholder = "Enter your password."
  type = "text"
  [(ngModel)] = "userPass">
</ion-input>

<ion-button 
  id = "login"
  (click) = "login()">
      LOG IN
</ion-button>

</ion-content>
