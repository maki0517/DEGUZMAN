<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>User Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="user">
    <ion-item>
      <ion-label>
        <h2>Email</h2>
        <ion-input [(ngModel)]="userEmail" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Username</h2>
        <ion-input [(ngModel)]="username" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <h2>Phone</h2>
        <ion-input [(ngModel)]="phone" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button *ngIf="!isEditing" (click)="enableEditing()">Edit</ion-button>
  <ion-button *ngIf="isEditing" (click)="saveUserDetails()">Save</ion-button>
</ion-content>
