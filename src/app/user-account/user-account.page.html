<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>User Account</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-icon name="person-circle" class="large-icon"></ion-icon>

  <ion-list *ngIf="user">
    <ion-item>
      <ion-label>
        <h2>Email</h2>
        <ion-input [(ngModel)]="userEmail" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Username</h2>
        <ion-input [(ngModel)]="username" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="user.userType === 'driver'">
      <ion-label>
        <h2>Car Type</h2>
        <ion-input [(ngModel)]="carType" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Phone</h2>
        <ion-input [(ngModel)]="phone" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button *ngIf="!isEditing" (click)="enableEditing()">Edit</ion-button>
  <ion-button *ngIf="isEditing" (click)="saveUserDetails()">Save</ion-button>
</ion-content>
