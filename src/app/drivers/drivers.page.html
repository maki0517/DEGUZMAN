<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>User Account</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class = "cover-image">
    <img src="../assets/images/driver-cover.png">
  </div>

  <div class = "user-image">
    <img src="../assets/images/user.png">
  </div>

  <div class ="list" *ngIf="user">

    <ion-item>
      <ion-label>
        <h2>Email</h2>
        <ion-input [(ngModel)]="userEmail" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Username</h2>
        <ion-input [(ngModel)]="username" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="user.userType === 'driver'">
      <ion-label>
        <h2>Car Type</h2>
        <ion-input [(ngModel)]="carType" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Mobile Number</h2>
        <ion-input [(ngModel)]="phNo" [readonly]="!isEditing"></ion-input>
      </ion-label>
    </ion-item>

  <ion-button expand="block" *ngIf="!isEditing" (click)="enableEditing()">Edit</ion-button>
  <ion-button expand="block" *ngIf="isEditing" (click)="saveUserDetails()">Save</ion-button>

  </div>
</ion-content>
