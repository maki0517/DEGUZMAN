<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="chat-container">
    <div class="messages" *ngFor="let message of messages">
      <div class="message" [ngClass]="{'sent': message.sent, 'received': !message.sent}">
        {{ message.text }}
      </div>
    </div>
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-item>
        <ion-input [(ngModel)]="newMessage" placeholder="Type a message"></ion-input>
        <ion-button (click)="sendMessage()" slot="end">Send</ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-content>
