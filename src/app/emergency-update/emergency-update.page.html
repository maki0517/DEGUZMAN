<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="emergency"></ion-back-button>
    </ion-buttons>
    <ion-title>UPDATE CONTACT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class = "book-container">
    <h1>ADDRESS</h1>
    <ion-item>
      <ion-input type="text" placeholder="Name of a person" [(ngModel)]="contacts.name"><ion-icon name="person" slot="start"></ion-icon></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Mobile Number" [(ngModel)]="contacts.contactNum"><ion-icon name="phone-portrait" slot="start"></ion-icon></ion-input>
    </ion-item>
  </div>
    <ion-button expand="block" (click)="updateContact()">Update</ion-button>
    
</ion-content>
