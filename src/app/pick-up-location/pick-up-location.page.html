<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pick-up-location</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      animated="true" 
      debounce="800" 
      placeholder="Search your Pick-Up Location" 
      (ionInput)="searchAddress()"
      [(ngModel)]="query">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="places.length > 0"> 
    <ion-item *ngFor="let place of places" tappable (click)="choosePlace(place)">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ place.title }}</h2>
        <p>{{ place.address }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pick-up-location</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Pick-up Location</ion-label>
    <ion-input type="text" [(ngModel)]="pickUpLocation"></ion-input>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Recent Complete Books
    </ion-list-header>
    <ion-item *ngFor="let book of recentBooks" (click)="selectAddress(book)">
      {{ book }}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Saved Addresses
    </ion-list-header>
    <ion-item *ngFor="let address of savedAddresses" (click)="selectAddress(address)">
      {{ address }}
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="confirm()">Proceed</ion-button>

</ion-content>
