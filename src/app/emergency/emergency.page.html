<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/user-account"></ion-back-button>
    </ion-buttons>
    <ion-title>Emergency Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">Loading contacts...</div>

  <div *ngIf="!isLoading">
    <div class="container" *ngFor="let contact of contactList">
      <div class="info">
        <h2 class="name">{{ contact.name }}</h2>
        <h4 class="contact-number">{{ contact.contactNum }}</h4>
      </div>
      
      <button class = "btn">
        <ion-icon name="chevron-forward-outline" (click)="update(contact)"></ion-icon>
        <ion-icon name="trash" (click)="delete(contact)"></ion-icon>
      </button>
    </div>

    
  
    <div class="add-button">
      <ion-button class = "button" expand="block" (click)="add()">Add</ion-button>
    </div>
  </div>
  
  
  
</ion-content>
