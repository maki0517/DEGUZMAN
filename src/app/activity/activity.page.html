<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Activity</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-label>
        <h2>Pick-up Location:</h2>
        <p>{{ book['pick-up-location'] }}</p>
        
        <h2>Drop-off Location:</h2>
        <p>{{ book['drop-off-location'] }}</p>
        
        <h2>Time and Date:</h2>
        <p>{{ book['time-date'] }}</p>
        
        <h2>Driver:</h2>
        <p>{{ book['driver-name'] }}</p>
        
        <h2>Driver Email:</h2>
        <p>{{ book['driver-email'] }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
