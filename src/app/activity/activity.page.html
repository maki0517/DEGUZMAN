<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


    <ion-item *ngFor="let booking of bookings">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Your book</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>Driver Name:</ion-label>
            <ion-label>{{ booking['username'] }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Driver Email:</ion-label>
            <ion-label>{{ booking['email'] }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Driver Phone:</ion-label>
            <ion-label>{{ booking['phNo'] }}</ion-label>
          </ion-item>
          <ion-item *ngIf="booking['pickUpLocation']">
            <ion-label>Pick-up Location:</ion-label>
            <ion-label>{{ booking['pickUpLocation'].address }}</ion-label>
          </ion-item>
          <ion-item *ngIf="booking['dropOffLocation']">
            <ion-label>Drop-off Location:</ion-label>
            <ion-label>{{ booking['dropOffLocation'].address }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Time and Date:</ion-label>
            <ion-label>{{ booking['time-date'] }}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>

</ion-content>
