<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="header">
      LOGIN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN PAGE</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <strong>WELCOME BACK!</strong>
    <form #loginForm="ngForm" (ngSubmit)="logIn()">
      <label for="username"><b>Username: </b></label>
      <input type="text" id="username" name="username" class="user-white" [(ngModel)]="userName" placeholder="Type your Username" required><br><br>
      <label for="password"><b>Password: </b></label>
      <input type="password" id="password" name="password" class="user-white" [(ngModel)]="password" placeholder="Type your Password" required><br><br>
      <ion-button (click)="logIn()"> LOGIN </ion-button>
    </form>
    <div *ngIf="loginForm.submitted && loginForm.invalid">
      <p style="color: red;"> Please enter valid credentials.</p>
    </div>
  </div>
</ion-content>
